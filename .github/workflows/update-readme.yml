name: Auto Update README every 3 hours

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with time and random number
        run: |
          TIME=$(date -u)
          RAND=$((RANDOM % 10000))
          if grep -q "Last updated:" README.md; then
            sed -i "s/^Last updated:.*/Last updated: ${TIME} — Random: ${RAND}/" README.md
          else
            echo "Last updated: ${TIME} — Random: ${RAND}" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: $(date -u)" || echo "No changes to commit"
          git push
