name: Update README every 3 hours

on:
  schedule:
    - cron: "0 */3 * * *"  # каждые 3 часа
  workflow_dispatch:       # можно запустить вручную

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Этот шаг просто даёт Actions доступ к файлам репозитория
      - uses: actions/checkout@v4

      - name: Modify README.md
        run: |
          echo "Last updated at $(date -u)" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: $(date -u)" || echo "No changes"
          git push
